# Review Tracking State
# Updated by run_review.sh after each iteration
#
# Status values:
#   pending    - Not yet reviewed
#   in_progress - Currently being reviewed
#   clean      - NO_ISSUES returned on last review
#   issues     - Issues found on last review (see readme_updates.md)
#
# Iterations are capped at MAX_ITERATIONS (default 5) per module

modules:
  analysis:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  formatting:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  design:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  structure:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  pipeline:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  scripts:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

  modal:
    status: pending
    iterations: 0
    last_reviewed: null
    last_result: null
    issues_found: []

# Global settings
settings:
  max_iterations: 5
  readme_path: "../README.md"
  source_root: "../src"

# Summary stats (updated after each run)
summary:
  total_reviews: 0
  modules_clean: 0
  modules_with_issues: 0
  last_run: null
