# Configuration for bispecific assembly
default_target:
  name: trastuzumab
  rationale: >-
    Well-characterized, FDA-approved, cross-reacts with cynomolgus,
    humanized (good template for human frameworks).

# How to swap target
usage:
  description: >-
    To use a different target arm, modify config.yaml:

    formatting:
      tumor_target: rituximab  # or your custom target

  custom_target: >-
    To add a custom target, create a new YAML file in this directory
    following the trastuzumab format, then reference it in config.yaml.
