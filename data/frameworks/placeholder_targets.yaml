# Placeholder Target Arm Sequences
#
# These are well-characterized therapeutic antibodies to use as the
# tumor-targeting arm in bispecific constructs for testing/demonstration.
#
# The CD3 binder designed in this project will be paired with one of
# these target arms. Replace with your actual target antibody.

# Trastuzumab (Herceptin) - Anti-HER2
# Most common placeholder for bispecific development
trastuzumab:
  name: Trastuzumab (Herceptin)
  target: HER2 (ERBB2)
  indication: HER2+ breast cancer, gastric cancer
  approval: FDA 1998
  isotype: IgG1

  vh_sequence: >-
    EVQLVESGGGLVQPGGSLRLSCAASGFNIKDTYIHWVRQAPGKGLEWVARIYPTNGYTRYADSV
    KGRFTISADTSKNTAYLQMNSLRAEDTAVYYCSRWGGDGFYAMDYWGQGTLVTVSS

  vl_sequence: >-
    DIQMTQSPSSLSASVGDRVTITCRASQDVNTAVAWYQQKPGKAPKLLIYSASFLYSGVPSRFSG
    SRSGTDFTLTISSLQPEDFATYYCQQHYTTPPTFGQGTKVEIK

  cdrs:
    cdr_h1: DTYIH
    cdr_h2: RIYPTNGYTRYADSV
    cdr_h3: WGGDGFYAMDY
    cdr_l1: RASQDVNTAVA
    cdr_l2: SASFLYS
    cdr_l3: QQHYTTPPT

  binding:
    target_epitope: Domain IV of HER2 ECD
    kd_nm: 5
    cross_reactivity:
      human: true
      cynomolgus: true
      mouse: false

  notes: >-
    Standard choice for bispecific development. Well-characterized,
    cross-reacts with cynomolgus HER2 for preclinical studies.

