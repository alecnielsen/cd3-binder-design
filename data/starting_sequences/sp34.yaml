# SP34 - Anti-CD3 Monoclonal Antibody
#
# Source: Pessano et al. (1985) EMBO J
# Patent Status: Expired (1985 publication, no active patents)
#
# Key features:
# - Murine IgG1 antibody
# - Cross-reacts with cynomolgus CD3 (critical for preclinical studies)
# - Does not cross-react with mouse CD3
#
# References:
# - Pessano S, et al. (1985) EMBO J 4(2):337-344
# - Conrad ML, et al. (2007) MAbs evaluation

name: sp34
aliases:
  - SP34-2  # Commercial clone

# Variable region sequences (murine)
# Note: These are the murine sequences - humanization required for therapeutic use
vh_sequence: >-
  QVQLQQPGAELVKPGASVKLSCKASGYTFTDYNMHWVKQTPGQGLEWIGVIHPNYGGTSYNQKFKG
  KATLTVDKSSSTAYMELRSLTSEDSAVYYCARDYYGSSHYAMDYWGQGTSVTVSS

vl_sequence: >-
  DIQMTQSPASLSASVGETVTITCRASENIYSYLAWYQQKQGKSPQLLVYNTKTLAEGVPSRFSGSGS
  GTQFSLKINSLQPEDFGSYYCQHHYGTPFTFGSGTKLEIK

# CDR definitions (IMGT numbering, approximate)
cdrs:
  cdr_h1: GYTFTDYN
  cdr_h2: IHPNYGGTSYNQKFKG
  cdr_h3: DYYGSSHYAMDY
  cdr_l1: RASENIYSYLA
  cdr_l2: NTKTLAE
  cdr_l3: QHHYGTPFT

# Humanization suggestions
# These frameworks were selected for high homology to the murine sequences
# Note: SP34 has a lambda light chain (confirmed by BD Biosciences)
humanization:
  suggested_vh_framework: IGHV3-23*01  # High homology to SP34 VH
  suggested_vl_framework: IGLV1-40*01  # Lambda germline for SP34 VL (NOT kappa)
  light_chain_type: lambda  # IMPORTANT: SP34 uses lambda, not kappa

  # Humanized VH (CDRs grafted onto IGHV3-23 framework)
  humanized_vh: >-
    EVQLVESGGGLVQPGGSLRLSCAASGYTFTDYNMHWVRQAPGKGLEWVSVIHPNYGGTSYNQKFKG
    RFTISRDNAKNSLYLQMNSLRAEDTAVYYCARDYYGSSHYAMDYWGQGTLVTVSS

  # Humanized VL (CDRs grafted onto IGLV1-40 lambda framework)
  # Note: Lambda constant region (CL-lambda) should be used, not CL-kappa
  humanized_vl: >-
    QSALTQPASVSGSPGQSITISCTGTSSDVGGYNYVSWYQQHPGKAPKLMIYEVSNRPSGVSNRFSGSKSG
    NTASLTISGLQAEDEADYYCQHHYGTPFTFGGGTKLTVL

# Binding properties
binding:
  target: CD3Îµ
  kd_nm: 10  # Approximate
  cross_reactivity:
    human: true
    cynomolgus: true  # KEY FEATURE - enables preclinical studies
    mouse: false

# Notes for design
notes:
  - Critical for preclinical studies in cynomolgus macaques
  - Murine sequences require humanization
  - Humanized versions provided above are suggestions - verify humanness scores
  - Moderate affinity - may be suitable without attenuation
